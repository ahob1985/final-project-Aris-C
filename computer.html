<html>
    <head>
        <link rel="stylesheet" href= "computer.css">
    </head>
    <script src="computer.js"></script>
    <body onload="initializeEvents()">
        <div id="calcs" class="calculator">
    
            <input id="calc-screen" type="text" class="calculator-screen" value="" maxlength="10=o" disabled />
            <div class="display-labels">
                <input id="calc-prev-screen" type="text" class="calculator-num-display" value="" disabled />
                <input id="calc-op-screen" type="text" class="calculator-operator-display" value="" disabled />
            </div>
          
            <div class="calculator-keys">
          
          
                <button id="add" type="button" class="operator" value="+">+</button>
                <button id="sub" type="button" class="operator" value="-">-</button>
                <button id="mult" type="button" class="operator" value="*">&times;</button>
                <button id="divide" type="button" class="operator" value="/">&divide;</button>
          
                <button id="btn_7" type="button" value="7">7</button>
                <button id="btn_8" type="button" value="8">8</button>
                <button id="btn_9" type="button" value="9">9</button>
               
                <button id="btn_4" type="button" value="4">4</button>
                <button id="btn_5" type="button" value="5">5</button>
                <button id="btn_6" type="button" value="6">6</button>
          

                <button id="btn_1" type="button" value="1">1</button>
                <button id="btn_2" type="button" value="2">2</button>
                <button id="btn_3" type="button" value="3">3</button>
          
          
                <button id="btn_0" type="button" value="0">0</button>
                <button id="btn_10" type="button" class="decimal" value=".">.</button>
                <button id="all_clear" type="button" class="all-clear" value="all-clear">AC</button>
          
                <button id="equals" type="button" class="equal-sign operator" value="=">=</button>
          
            </div>
          </div>
      
    </body>
    </html>
